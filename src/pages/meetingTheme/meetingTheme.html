
<form bindsubmit="formSubmit" bindreset="formReset" class="meeting-form">
	
	<view class="section">
		<view class="input-view">
			<input name="meeting" class="input-style" placeholder="会议主题" value="bindKeyInput"/>
		</view>
		<view class="cancel-view">
			<button formType="reset" class="reset">Reset</button>
			<image bindtap="clearValue" class="cancel" src="../images/public/cancle.png" background-size="cover"></image>
		</view>
	</view>
</form>
