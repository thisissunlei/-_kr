<!--meetingDetail.wxml-->
<view class='wrapper'>
    <view class='top'>
      <image src="../images/indexImg/card.png" style="width:710rpx;height:900rpx;position: relative;"></image>
      <view style="width:710rpx;height:900rpx;position: absolute;top: 0;left: 20rpx">
        <view class='title'>
          <text class='h1'>{{meetingTime}}11-29 (周三）9:00-10:30</text>
          <text>{{themeName}}产品技术部例会</text>
        </view>
        <view class='pics'>
          <image src="../images/indexImg/code.png" style="width: 352rpx;height: 352rpx;position: relative;">
            <view class="img-box">
                <canvas bindtap="previewImg" hidden="{{canvasHidden}}" style="width: 352rpx;height: 352rpx;" canvas-id="mycanvas"/>
                <!-- <image bindtap="previewImg" mode="scaleToFill" src="{{imagePath}}"></image> -->
              </view>
          </image>
          
          <view class="code-desc">请入场时出示此二维码</view>
        </view>
        <view class='bottom_text'>
          <text class="metting-house">{{meetingRoomName}}海航实业大厦9层(氪空间) | 水星会议室</text>
          <view class='icons'>
            <image src='../images/indexImg/dizhi2.png'></image>
            <text>{{address}}北京市朝阳区建国路108号</text>
          </view>
        </view>
      </view>
      
    </view>
  
    <view class='conferee'>
        <text class='h2'>参会人（{{inviteer.length}}/{{limitCount}}）</text>
        <block wx:for="{{inviteer}}">
            <view class='list'>
                <view class='pic'>
                  <image src="{{item.wechatAvatar}}"></image>
                </view>
                <text>{{item.wechatNick}}</text>
                <image src="../images/indexImg/icon_faqiren.png" class="originator"></image>
                <image src="../images/indexImg/icon-confirm.png" class="confirm" wx:if="{{item.join===1?true:false}}"></image>
            </view>
        </block>
        <view class='clear'></view>
    </view>
    
  
    <view class='hint'>
      <text class='h2'>参会小贴士</text>
      <block wx:for="{{hint}}">
        <view class='list'>
          <text class='title'>{{index+1}}.{{item.title}}</text>
          <text class='text'>{{item.text}}</text>
        </view>
      </block>
    </view>
  </view>
  <view class='footer'>
      <text>取消会议</text>
      <view class='btns'>
        <button open-type="contact" class='kefu' style="margin-right:20rpx;"><text>联系客服</text></button>
        <button open-type="share" style="border:none"><text class='yaoqing'>邀请参会人</text></button>
      </view>
  </view>
