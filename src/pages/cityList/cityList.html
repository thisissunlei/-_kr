<!--index.wxml-->
<view class="page-city-list">
    <view class="page-city-choice {{item.id==value?'page-city-active':''}}" wx:for="{{cityList}}" wx:key data-city="{{item}}"
        bindtap="choiceCity">
        <text>{{item.name}}</text>
        <text class="page-city-icom" class="{{item.id==value ? 'page-city-icom' :''}}">
            <text class="{{item.id==value ? 'city-selected' :''}}"></text>
        </text>
    </view>
</view>
