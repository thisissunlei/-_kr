<import src="../coupon/coupon.wxml" />

<view class="content-wrap">
    <view class="error-message" wx:for="{{saleList}}" wx:key="{{item.id}}">
        <view bindtap="selectTab" data-content="{{item}}">
            {{item.name}}-----{{item.reduce}}
        </view>
    </view>

    <view wx:for="{{list}}" wx:key="{{item.id}}" class="{{item.class}}">
        <template is="coupon" data="{{item: item, index: index, state: 'changes'}}"></template>
        <view class="detail" bindtap="cardToBack" data-index="{{index}}" wx:if="{{item.class.length <= 9}}"></view>
    </view>


    <view class="unuse" bindtap="notUse">不使用礼品券</view>
    
</view>
