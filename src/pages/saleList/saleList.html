<import src="../coupon/coupon.wxml" />

<view class="content-wrap" wx:if="{{!!list && list.length > 0}}">
    <view wx:for="{{list}}" wx:key="{{item.id}}" class="{{item.class}}">
        <template is="coupon" data="{{item: item, index: index, state: 'changes'}}"></template>
        <view class="detail" bindtap="cardToBack" data-index="{{index}}" wx:if="{{item.class.length <= 9}}">
            <image src="../images/coupon/help-icon.png" mode="scaleToFill" wx:if="{{!!item.usable}}"></image>
            <image src="../images/coupon/help-fail.png" mode="scaleToFill" wx:else></image>
        </view>
    </view>


    <view class="unuse" bindtap="notUse">不使用礼品券</view>
    
</view>

<view class="my-meeting-list-none" wx:if="{{(!list || list.length == 0) && !loading}}">
    <view class="content-none">
        <image class="none-img" src="../images/coupon/none.png" background-size="cover"></image>
        <text class="warn">还没有券哦~</text>
    </view>
</view>
