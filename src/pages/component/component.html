<view>
    <view class="u-my-meeting slot" bindtap="jumpMyMeet" >
        <image class="u-my-meeting-icon" src="{{text}}"></image>
        <slot name='one'></slot>
        <slot name='two'></slot>
        <view class="slot-child"> <text class="{{text=='../images/my/contact.png' ? '' : 'slot-list'}}" style="font-size:28rpx;margin-left:368rpx;color: #666666;">{{list}}</text> <image class="u-btn-arrow-meet" src="{{src}}" ></image></view>
    </view>
</view>
