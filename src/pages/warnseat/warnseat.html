
<view class="warn-chooce">
	<ul class="tab-list">
		<li class="{{activeTab=='NOALERT'?active:item}}" bindtap="checkWarn" data-code="NOALERT">
			<text class="conten" data-code="NOALERT">无提醒</text>
			<image wx:if="{{activeTab=='NOALERT'}}" class="seleced" src="../images/public/choose1.png" background-size="cover"></image>
		</li>
		<li data-code="ONEHOUR" class="{{activeTab=='ONEHOUR'?active:item}}" bindtap="checkWarn"  >
			<text class="conten" data-code="ONEHOUR">提前1个小时</text>
			<image wx:if="{{activeTab=='ONEHOUR'}}" class="seleced" src="../images/public/choose1.png" background-size="cover"></image>
		</li>
		<li data-code="TWOHOUR" class="{{activeTab=='TWOHOUR'?active:item}}" bindtap="checkWarn" >
			<text class="conten" data-code="TWOHOUR">提前2个小时</text>
			<image wx:if="{{activeTab=='TWOHOUR'}}" class="seleced" src="../images/public/choose1.png" background-size="cover"></image>
		</li>
		<li class="{{activeTab=='ONEDAY'?active:item}}" bindtap="checkWarn" data-code="ONEDAY">
			<text class="conten" data-code="ONEDAY">提前一天</text>
			<image wx:if="{{activeTab=='ONEDAY'}}" class="seleced" src="../images/public/choose1.png" background-size="cover"></image>
		</li>
		<li class="{{activeTab=='TWODAY'?active:item}}" bindtap="checkWarn" data-code="TWODAY">
			<text class="conten" data-code="TWODAY">提前两天</text>
			<image wx:if="{{activeTab=='TWODAY'}}" class="seleced" src="../images/public/choose1.png" background-size="cover"></image>
		</li>
	</ul>

</view>
<view class="last-view">
		<view class="error-message" wx:if="{{!submitError}}">{{errorMessage}}</view>
	</view>
