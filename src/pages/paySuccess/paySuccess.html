<!--index.wxml-->
<view class='wrapper'>
    <view class='top'>
      <image src="../images/indexImg/card.png" class="top-banner"></image>
      <view style="width:710rpx;height:900rpx;position: absolute;top: 0;left: 20rpx">
        <view class='title'>
          <text class='h1'>11-29 (周三）9:00-10:30</text>
          <text>产品技术部例会</text>
        </view>
        <view class='pics'>
          <image src="../images/indexImg/code.png" class="code-pic">
            <view class="img-box">
                <canvas bindtap="previewImg" hidden="{{canvasHidden}}" canvas-id="mycanvas" class='mycanvas'/>
                <!-- <image bindtap="previewImg" mode="scaleToFill" src="{{imagePath}}"></image> -->
              </view>
          </image>
          
          <view class="code-desc">请入场时出示此二维码</view>
        </view>
        <view class='bottom_text'>
          <text class="metting-house">海航实业大厦9层(氪空间) | 水星会议室</text>
          <view class='icons'>
            <image src='../images/indexImg/dizhi2.png'></image>
            <text>北京市朝阳区建国路108号</text>
          </view>
        </view>
      </view>
      
    </view>
  
    <view class='conferee'>
        <text class='h2'>参会人（6/15）</text>
        <block wx:for="{{conferee}}">
            <view class='list'>
                <view class='pic'></view>
                <text>{{item.name}}</text>
            </view>
        </block>
        <view class='clear'></view>
        <image src="../images/indexImg/icon_faqiren.png" class="originator"></image>
    </view>
  
    <view class='hint'>
      <text class='h2'>参会小贴士</text>
      <block wx:for="{{hint}}">
        <view class='list'>
          <text class='title'>{{index+1}}.{{item.title}}</text>
          <text class='text'>{{item.text}}</text>
        </view>
      </block>
    </view>
  
    <view class='tishi' wx:if="{{off}}">
      <image src="../images/indexImg/tanchuang.png" style="width: 600rpx;height:167rpx;"></image>
      <view class="off" bindtap="off"></view>
      <view style="position: absolute;top: 20rpx;left: 0">
        <text>还在挨个通知会议信息吗？</text>
        <text>快来试试KrMeeting的一键“邀请参会人”吧！会议开始前，所有参会人都会收到会议提醒哦！</text>
      </view>
      
    </view>
  </view>
  <view class='footer'>
      <text>取消会议</text>
      <view class='btns'>
        <text class='kefu'>联系客服</text>
        <text class='yaoqing'>邀请参会人</text>
      </view>
  </view>
