<!--index.wxml-->
<import src="../meetingTem/meetingTem.wxml"/>
<view class="content-wrapper">
  <view class='wrapper'>
      <template is="code-wrapper" data="{{meetingDetailData}}"></template>
      <view class='conferee'>
          <text class='conferee-title'>参会人（{{inviteers.length}}/{{meetingDetailData.limitCount}}）</text>
          <template is="conferee" data="{{inviteers}}"></template>
          <view class='clear'></view>
      </view>
      <template is="hint" data="{{hint}}"></template>
      
    <view class='tishi' wx:if="{{off}}">
      <image src="../images/indexImg/tanchuang.png" style="width: 600rpx;height:167rpx;"></image>
      <view class="off" bindtap="off"></view>
      <view style="position: absolute;top: 20rpx;left: 0">
        <text>还在挨个通知会议信息吗？</text>
        <text>快来试试KrMeeting的一键“邀请参会人”吧！会议开始前，所有参会人都会收到会议提醒哦！</text>
      </view>
    </view>
  </view>
  <view class='footer'>
    <text bindtap="cancelMeeting" >取消参会</text>
    <view class='btns'>
      <button open-type="contact" class='kefu' style="margin-right:20rpx;"><text>联系客服</text></button>
      <button open-type="share" style="border:none"><text class='yaoqing'>邀请参会人</text></button>
    </view>
  </view>
</view>
