<!--index.wxml-->

<view class="content-wrapper">
  <view class='wrapper'>
    <view class='top'>
      <view class="top-banner">
        <image src="../images/indexImg/card.png" class="img"></image>
        <view class="content">
          <view class='title'>
            <text class='meetingTime'>{{meetingTime}}</text>
            <text class="themeName">{{themeName}}</text>
          </view>
          <view class='pics' style='overflow: hidden;'>
            <view class="code-pic">
              <image src="../images/indexImg/code.png" class="img"></image>
              <view class="img-box">
                <canvas bindtap="previewImg" hidden="{{canvasHidden}}" class='mycanvas' canvas-id="mycanvas"/>
                  <!-- <image bindtap="previewImg" mode="scaleToFill" src="{{imagePath}}"></image> -->
              </view>
              
            </view>
            <view class="code-desc">请入场时出示此二维码</view>
          </view>
              
          <view class='bottom_text'>
            <text class="metting-house">{{meetingRoomName}}</text>
            <view class='icons'>
              <image src='../images/indexImg/dizhi2.png'></image>
              <text>{{address}}</text>
            </view>
          </view>
        </view>
      </view>   
    </view>
      
    <view class='conferee'>
      <text class='conferee-title'>参会人（{{inviteer.length}}/{{limitCount}}）</text>
        <block wx:for="{{inviteer}}">
          <view class='list'>
            <view class='pic'>
              <image src="{{item.wechatAvatar}}"></image>
            </view>
            <text>{{item.wechatNick}}</text>
                    <image src="../images/indexImg/icon_faqiren.png" class="originator" wx:if="{{item.sponsor===true}}"></image>
                    <image src="../images/indexImg/icon-confirm.png" class="confirm" wx:if="{{item.arrving===true}}"></image>
                </view>
            </block>
            <view class='clear'></view>
            
        </view>
      
        <view class='hint'>
          <text class='hint_title'>参会小贴士</text>
          <block wx:for="{{hint}}">
            <view class='list'>
              <text class='title'>{{item.title}}</text>
              <text class='text'>{{item.text}}</text>
            </view>
          </block>
        </view>
      
        <view class='tishi' wx:if="{{off}}">
          <image src="../images/indexImg/tanchuang.png" style="width: 600rpx;height:167rpx;"></image>
          <view class="off" bindtap="off"></view>
          <view style="position: absolute;top: 20rpx;left: 0">
            <text>还在挨个通知会议信息吗？</text>
            <text>快来试试KrMeeting的一键“邀请参会人”吧！会议开始前，所有参会人都会收到会议提醒哦！</text>
          </view>
        </view>
      </view>
      <view class='footer'>
          <text bindtap="cancelMeeting" >取消参会</text>
          <view class='btns'>
            <button open-type="contact" class='kefu' style="margin-right:20rpx;"><text>联系客服</text></button>
            <button open-type="share" style="border:none"><text class='yaoqing'>邀请参会人</text></button>
          </view>
      </view>
</view>
