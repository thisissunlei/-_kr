<view class="g-inside-sale">
    <view class="u-header">
        <image class="u-header-bg" src="{{imgUrl}}/insideSale/banner.jpg"></image>
        <text class="u-header-txt">活动规则</text>
    </view>
    <view class="m-sale-content">
        <view class="u-nothing"  wx:if="{{!saleList}}">
                <image class="u-nothing-img" src="{{imgUrl}}/insideSale/nothing.png"></image>
                <view class="u-nothing-text">很抱歉，活动已结束</view>
        </view>
        <view class="u-sale-list" wx:if="{{saleList}}">
            <image class="u-sale-bg" src="{{imgUrl}}/insideSale/Mask.jpg"></image>
            <view class="u-sale-info {{status!='expired'?'u-border':'u-expired-border'}} ">

            </view>
            <view class="u-sale-status">
                <!-- <view class="u-sale-get-btn u-get-sale">
                   <view class="u-sale-txt">立即</view>
                   <view class="u-sale-txt">领取</view>
                </view> -->
                <view class="u-sale-get-btn u-no-get-sale">
                        已领取
                </view>

            </view>
        </view>
        <view class="u-sale-list">
            <image class="u-sale-bg" src="{{imgUrl}}/insideSale/expired.jpg"></image>
            <view class="u-sale-info u-expired-border">

            </view>
            <view class="u-sale-status">
                <image class="u-sale-bg" src="{{imgUrl}}/insideSale/Mask.jpg"></image>
                 <view class="u-expired-"></view>
            </view>
        </view>
    </view>
    <view class="u-get-sale-info">

    </view>
     <!-- <view class="u-footer">
        <view class="u-only-btn">了解自由座</view>
     </view>  -->
     <view class="u-footer">
        <view class="u-seat">了解自由座</view>
        <view class="u-view-sale">查看礼券</view>
        <view class="u-use-sale">使用礼券</view>
    </view> 
</view>
