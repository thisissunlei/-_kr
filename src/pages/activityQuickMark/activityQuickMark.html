<!-- 活动二维码页面 -->
<view class="content-wrap">
    <view class="wrapper">
        <!-- 散座详情 -->
        <view class='top'>
            <view class="top-banner">
                <!-- 背景大图 -->
                <image src="../images/indexImg/card.png" class="img"></image>
                <!-- 已过期png -->
                <image src="../images/orderimg/order-b.png" class="overdue" wx:if="{{seatStatus==='EXPIRED'}}"></image>
                <!-- 已入场 -->
                <image src="../images/orderimg/order-a.png" class="overdue" wx:if="{{seatStatus==='USED'}}"></image>
                <view class="content">
                    <view class='title'>
                        <text class='title-time'>11-29 (周三) 至 11-30 (周四) </text>
                        <text class="title-plus">9:00-10:30</text>
                        <text class="activity-name">【王牌之夜】氪空间大都会社区开业派对</text>
                    </view>
                    <view class='pics'>
                        <view class="code-pic code-pics">
                            <!-- 已过期边框 -->
                            <image src="../images/indexImg/erweima_hui.png" class="img" wx:if="{{seatStatus!=='TOUSE'}}"></image>
                            <!-- 未过期边框 -->
                            <image src="../images/indexImg/code.png" wx:if="{{seatStatus==='TOUSE'}}" class="img"></image>
                            <canvas canvas-id="mycanvas" class="mycanvas" />
                        </view>
                        <view class="code-desc">请入场时出示此二维码</view>
                    </view>
                    <view class='bottom_text'>
                        <text class="metting-house">万科大都会9层 (氪空间)</text>
                        <view class='icons'>
                            <image src='../images/indexImg/dizhi2.png'></image>
                            北京市朝阳区建国路108号北京市朝阳区建北京市朝阳市朝阳区建
                        </view>
                    </view>
                </view>
            </view>
        </view>

        <view class="footer">
            <text class="cancel-seat">取消报名</text>
            <view class="invitee-btn">
                <button open-type="contact" class="contact">
                    <text>联系客服</text>
                </button>
                <button class="share">
                    <text>分享活动</text>
                </button>
            </view>
        </view>

    </view>
</view>
