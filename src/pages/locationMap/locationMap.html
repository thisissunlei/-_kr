<view class="g-location-map">
    <view class="u-map-section">
        <map id="locationMap" class="u-map" scale="{{scale}}" latitude="{{latitude}}" longitude="{{longitude}}" markers="{{markers}}"
            show-location bindmarkertap="changeCommunity"></map>
    </view>
    <view class="u-map-footer">
        <view class="u-map-info">
            <view class="u-site">万科大都会9层·氪空间</view>
            <view class="u-address">北京市朝阳区东方科技园氪空间3层</view>
        </view>
        <view class="u-address-icon"></view>
    </view>

</view>
