<!--index.wxml-->
<view class='wrapper'>
    <view class='top'>
      <image src="../images/indexImg/mettingBg.png" style="width: 100%;height: 100%;position: relative;"></image>
      <view  class="metting-wrapper">
        <view class="title">
          <text class="metting-time">11-29(周三)9:30-10:30</text>
          <text class="metting-name">产品技术部例会</text>
        </view>
        <view class="metting-content">
          <text class="metting-address">海航实业大厦</text>
          <view class="metting-map">
            <image src="../images/indexImg/icon_loation.png" class="map-icon"></image>
            <text>北京朝阳区</text>
          </view>
        </view>
      </view>
      
    </view>
  
    <view class='conferee'>
        <text class='h2'>参会人（{{inviteer.length}}/{{limitCount}}）</text>
        <block wx:for="{{inviteer}}">
            <view class='list'>
              <view class='pic'>{{item.wechatAvatar}}
                    <!-- <image src="{{item.wechatAvatar}}"></image> -->
                </view>
                <text>{{item.wechatNick}}</text>
                <image src="../images/indexImg/icon_faqiren.png" class="originator"></image>
                <image src="../images/indexImg/icon-confirm.png" class="confirm" wx:if="{{item.arrving===1?true:false}}"></image>
            </view>
        </block>
        <view class='clear'></view>
        
    </view>
  
    <view class='hint'>
      <text class='h2'>参会小贴士</text>
      <block wx:for="{{hint}}">
        <view class='list'>
          <text class='title'>{{index+1}}.{{item.title}}</text>
          <text class='text'>{{item.text}}</text>
        </view>
      </block>
    </view>
    <!-- <view style="padding-bottom: 198rpx;">
      <view class='btn' bindtap="jion">
        我要参与
      </view>
    </view> -->
    <view style="padding-bottom: 198rpx;">
      <view class='btn' bindtap="proceed">
        我要预定
      </view>
    </view>
  </view>
