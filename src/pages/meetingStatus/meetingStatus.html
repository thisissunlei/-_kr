<!--index.wxml-->
<view class='wrapper'>
    <view class='top'>
      
    </view>
  
    <view class='conferee'>
        <text class='h2'>参会人（6/15）</text>
        <block wx:for="{{conferee}}">
            <view class='list'>
                <view class='pic'></view>
                <text>{{item.name}}</text>
            </view>
        </block>
        <view class='clear'></view>
        <image src="../images/indexImg/icon_faqiren.png" class="originator"></image>
    </view>
  
    <view class='hint'>
      <text class='h2'>参会小贴士</text>
      <block wx:for="{{hint}}">
        <view class='list'>
          <text class='title'>{{index+1}}.{{item.title}}</text>
          <text class='text'>{{item.text}}</text>
        </view>
      </block>
    </view>
  
    <view class='tishi'>
      <text>还在挨个通知会议信息吗？</text>
      <text>快来试试KrMeeting的一键“邀请参会人”吧！会议开始前，所有参会人都会收到会议提醒哦！</text>
    </view>
  </view>
  <view class='footer'>
      <text>取消会议</text>
      <view class='btns'>
        <text class='kefu'>联系客服</text>
        <text class='yaoqing'>邀请参会人</text>
      </view>
  </view>
