<!--index.wxml-->
<view class="my-meeting-list" wx:if="{{meetingList.length}}">
	<view  wx:for="{{meetingList}}" class="list-box" wx:key="{{item.id}}">
		<navigator url="/pages/meetingDetail/meetingDetail?inviteeId={{item.id}}" class="box" style="background-image: url(../images/my/bg.png)">
			<span class="status wating" wx:if="{{item.meetingStatus == 'WAIT'}}">待入场</span>
			<span class="status expired" wx:if="{{item.meetingStatus == 'EXPIRED'}}">已过期</span>
			<span class="status used" wx:if="{{item.meetingStatus == 'ARRVING'}}">已入场</span>
			<div class="detail" >
				<span class="meeting-time">{{item.meetingTime}}</span>
				<span class="theme-name">{{item.theme}}</span>
			</div>
			<div class="address-box">
				<span class="meeting-address">{{item.meetingRoomName}}</span>
				
				<span class="address">
					<image class="location" src="../images/indexImg/dizhi2.png" background-size="cover"></image>{{item.address}}
				</span>
			</div>
		</navigator>
		
	</view>

</view>
<view class="my-meeting-list-none" wx:if="{{!meetingList.length}}">
	<view class="content-none" wx:if="{{!orderList.length}}">
  		<image class="none-img" src="../images/public/none.png" background-size="cover"></image>
  		<span class="warn">还没有会议室呢~</span>
  	</view>
</view>
