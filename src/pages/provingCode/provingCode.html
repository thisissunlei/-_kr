<form  class="meeting-form">
	<view class="title">输入验证码</view>	
	<view class="info">
		<span class="phone-info">已发送验证码至   {{phone}}</span>
		<span class="phone-again" wx:if="{{!time}}" bindtap="sendAgain">重新获取</span>
		<span class="phone-again" wx:if="{{time}}">{{time}}s</span>
	</view>	
	<view class="input-box">
			<input name="meeting" type="number" placeholder="请输入验证码"  bindinput="bindKeyInput" auto-focus="true" value="{{inputValue}}" class="input-style" maxlength="4"/>
	</view>
		<view class="prove-list">
			<view class="coding">
				{{code.value1}}
				<span class="line" wx:if="{{inputValue.length==0}}"></span>
			</view>
			<view class="{{code.value1?'coding':'code'}}">
				{{code.value2}}
				<span class="line" wx:if="{{inputValue.length==1}}"></span>

			</view>
			<view class="{{code.value2?'coding':'code'}}">
				{{code.value3}}
				<span class="line" wx:if="{{inputValue.length==2}}"></span>

			</view>
			<view class="{{code.value3?'coding':'code'}}">
				{{code.value4}}
				<span class="line" wx:if="{{inputValue.length==3}}"></span>

			</view>
		</view>
	<view class="btn-box">
		<div class="disabled" wx:if="{{inputValue.length!=4}}">立即绑定</div>
		<div class="button" wx:if="{{inputValue.length==4}}" bindtap="formSubmit">立即绑定</div>
	</view>
	<view class="last-view">
		<div class="error-phone" wx:if="{{!phoneTest}}">验证码错误</div>
	</view>
</form>
