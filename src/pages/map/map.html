<!--index.wxml-->
<view class="page-body">
    <view class="page-section">
        <map id="myMap" style="width: 100%; height: 100%;" latitude="{{latitude}}" longitude="{{longitude}}" markers="{{markers}}"
            show-location></map>
    </view>
    <cover-view class="city" bindtap="selectCity">
        <cover-view class="page-icom">
            <cover-image src="../images/indexImg/icon_loation.png"></cover-image>
        </cover-view>
        <cover-view class="city-name">{{cityName}}</cover-view>
    </cover-view>
    <view class="page-bottom" bindtap="goBuildInfo" data-id="{{cityList.communityId}}">
        <view class="page-image">
            <image src="{{cityList.buildImgUrl}}"></image>
        </view>
        <view class="page-right">
            <text class="page-name">{{cityList.buildName}}</text>
            <view class='location'>
                <view class='lct_con'>
                    <!-- <image src="../images/indexImg/icon_loation.png" class="map-icon"></image> -->
                    <text class="lct_txt">{{cityList.buildAddress}}</text>
                </view>
                <text class='lct_distance'>{{cityList.distance}}</text>
            </view>
            <view class="page-num">
                <text class="num-num">{{cityList.meetingCount}}</text>
                <text class="num-text" style="margin-right: 62rpx;">个会议室</text>
                <text class="num-arr">{{cityList.seatCount}}</text>
                <text class="num-text">个散座</text>
            </view>
            <view class="price" wx:if="{{cityList.promotionDescr}}">{{cityList.promotionDescr}}</view>
        </view>
    </view>
</view>
