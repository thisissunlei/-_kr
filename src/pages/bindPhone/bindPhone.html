<form  class="meeting-form">
	<view class="title">绑定手机号</view>	
	<view class="input-box">
		<view class="city-box" bindtap="opencity">
			<text style="margin-right:6px">+{{phoneRange}}</text>
			<text><image bindtap="clearValue" style="height:8.5px;width:5px;margin-bottom:2px" src="../images/public/right-arrow.png" ></image></text>
		</view>
		<view class="phone-box">
			<input name="meeting" type="number" placeholder="请输入手机号"  bindinput="bindKeyInput" auto-focus="true"  value="{{inputValues}}" class="input-style" placeholder-style="color:#CCC;font-size:32rpx"/>
		</view>
		<view class="cancel-view" wx:if="{{inputValue.length}}">
			<image bindtap="clearValue" class="cancel" src="../images/public/cancle.png" background-size="cover"></image>
		</view>
	</view>
	<view class="btn-box">

		<view class="disabled" wx:if="{{!inputValue.length}}">确 定</view>
		<view class="button" wx:if="{{inputValue.length}}" bindtap="formSubmit">确 定</view>
		<!-- <view class="button"  bindtap="create">生 成</view> -->
	</view>
	<view class="bind-box">
		<div class="phone-button">微信授权手机号</div>
		<button open-type="getPhoneNumber" class="get-phone-num" bindgetphonenumber="getPhoneNumber">微信授权手机号</button> 
	</view>
	<view class="last-view">
		<view class="error-phone" wx:if="{{!phoneTest}}">手机号格式错误</view>
		<view class="error-repeat" wx:if="{{!phoneRepeat}}">该手机号已绑定其他微信号</view>
		<view class="error-message" wx:if="{{!phoneError}}">{{errorMessage}}</view>
	</view>
</form>
