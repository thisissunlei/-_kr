<view class="container boardroom-list">
  
  <!-- <view class="userinfo">
    <button wx:if="{{!hasUserInfo && canIUse}}" open-type="getUserInfo" bindgetuserinfo="getUserInfo"> 获取头像昵称 </button>
    <block wx:else>
      <image bindtap="bindViewTap" class="userinfo-avatar" src="{{userInfo.avatarUrl}}" background-size="cover"></image>
      <text class="userinfo-nickname">{{userInfo.nickName}}</text>
    </block>
  </view> -->
  <view class="top-date">
      <view class="left">
        <view 
         wx:for="{{topDate}}"
         wx:key="*this"
         class="date-item {{item.actived?'date-item-actived':''}}"
         bindtap="selectTopDate"
         data-index="{{index}}"
        >
            <view class="week">{{item.week}}</view>
            <view class="week day">{{item.day}}</view>
            <view class="bottom-border"></view>
        </view>
        

      </view>
      <view class="right">
        <image src="../images/boardroomList/rili.png"></image>
      </view>
  </view>
  <scroll-view scroll-y class='list-outer' bindscrolltolower="toBottom">
      <navigator 
        wx:for="{{boardroomList}}"
        wx:key="*this"
        url="/pages/boardroomList/boardroomList" 
        hover-class="navigator-hover" 
        class='list-item'
      > 
        <view class="top">
          <image class="top-left" mode="aspectFill" src="{{item.imgUrl}}"></image>
          <view class="top-right">
            <view class="first-row">
                <text>{{item.capacity}}人间 | {{item.roomName}}</text>
                <text>{{item.floor}}</text>
            </view>

            <view class="second-row">
                <view 
                  wx:for="{{item.device}}"
                  wx:key="*this"
                  class="device"
                  wx:for-item="deviceItem"
                >
                  {{deviceItem.name}}
                </view>
            </view>

            <view class="third-row">
                <text class="orange text12">￥ </text><text class="orange">{{item.unitCost}} </text>
                <text class="orignal-price" style="text-decoration:line-through">￥ 60</text><text class="text12" style="color:#2a2a2a;"> / 半小时</text>
            </view>
            
          </view> 
        </view>
        <view class="bottom">
            <view class="left">
              <image wx:key="*this" wx:for="{{item.rangeTime}}" wx:for-item="rangeTimeItem" mode="scaleToFill" src="../images/boardroomList/kedu_gray.png" class="{{rangeTimeItem.disabled?'gray-actived gray':'gray'}}">
                
              </image>
              <!-- <image mode="scaleToFill" src="../images/boardroomList/kedu_gray.png" class="gray">

              </image>
              <image mode="scaleToFill" src="../images/boardroomList/kedu_gray.png" class="gray-actived">

              </image> -->
            </view>
            <view class="right">预订</view>
        </view>
        
      </navigator>
  </scroll-view>
  <!-- <picker bindchange="changeCommunity" range-key="name" range="{{communityList}}" value="{{id}}" class="select-community">
    切换地点
  </picker> -->
</view>
