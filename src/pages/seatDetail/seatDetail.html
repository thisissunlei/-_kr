<view class="content-wrap">
    <view class="wrapper">
        <!-- 散座详情 -->
        <view class='top'>
            <view class="top-banner">
                <!-- 背景大图 -->
                <image src="../images/indexImg/card.png" class="img"></image>
                <!-- 已过期png -->
                <image src="../images/orderimg/order-b.png" class="overdue" wx:if="{{detail.seatStatus==='EXPIRED'}}"></image>
                <!-- <image src="../images/indexImg/overdue.png" class="overdue" wx:if="{{detail.seatStatus==='EXPIRED'}}"></image> -->
                <view class="content">
                    <view class='title'>
                        <text class='meetingTime'>{{detail.useTime}}</text>
                        <text class="themeName">{{detail.buildFloorDescr}}</text>
                    </view>
                    <view class='pics'>
                        <view class="code-pic">
                            <!-- 已过期边框 -->
                            <image src="../images/indexImg/erweima_hui.png" class="img" wx:if="{{detail.seatStatus==='EXPIRED'}}"></image>
                            <!-- 未过期边框 -->
                            <image src="../images/indexImg/code.png" wx:if="{{detail.seatStatus!=='EXPIRED'}}" class="img"></image>
                            <canvas canvas-id="mycanvas" class="mycanvas" />
                        </view>
                        <view class="code-desc">请入场时出示此二维码</view>
                    </view>
                    <view class='bottom_text'>
                        <view class='icons'>
                            <image src='../images/indexImg/dizhi2.png'></image>
                            {{detail.address}}
                        </view>
                    </view>
                </view>
            </view>
        </view>
        <!-- 同行人 -->
        <view class='conferee' wx:if="{{canInvite && count > 0}}">
            <text class='conferee-title'>同行人({{partner.length}})</text>
            <block>
                <view class='list' wx:for="{{partner}}" wx:key>
                    <view class='pic'>
                        <image src="{{item.imgsrc}}"></image>
                    </view>
                    <text>{{item.name}}</text>
                    <!-- 已过期标识 -->
                    <image src="../images/indexImg/icon_faqiren.png" class="originator" wx:if="{{item.sponsor===true}}"></image>
                    <!-- 确认到场 -->
                    <image src="../images/indexImg/icon-confirm.png" class="confirm" wx:if="{{item.arrving===true}}"></image>
                </view>
            </block>
            <view class='clear'></view>
        </view>
        <!-- 散座小贴士 -->
        <view class='hint'>
            <text class='hint_title'>散座小贴士</text>
            <block wx:for="{{hint}}" wx:key="{{hint}}">
                <view class='list'>
                    <text class='title'>{{item.title}}</text>
                    <text class='text'>{{item.text}}</text>
                </view>
            </block>
        </view>
        <!-- 预订人 -->
        <view class="footer" wx:if="{{sponsor}}">
            <button open-type="contact" class="contact">
                <text>联系客服</text>
            </button>
            <button wx:if="{{canInvite && count > 0}}" open-type="share" id="share">
                <text>赠送入场券({{count}})张</text>
            </button>
            <button wx:if="{{!canInvite || count == 0}}" class="reserve-again" bindtap="goIndex">
                <text>再订一个</text>
            </button>
        </view>
        <!-- 受邀人 -->
        <view class="footer invitee" wx:if="{{!sponsor}}">
            <text class="cancel-seat" bindtap="cancelSeat" wx:if="{{detail.seatStatus!='EXPIRED'}}">我不去了</text>
            <view class="invitee-btn">
                <button open-type="contact" class="contact">
                    <text>联系客服</text>
                </button>
                <button class="reserve-again" wx:if="{{detail.seatStatus=='EXPIRED'}}" bindtap="goIndex">
                    <text>去订一个</text>
                </button>
            </view>
        </view>

    </view>
</view>
