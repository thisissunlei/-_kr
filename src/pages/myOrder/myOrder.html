<!--index.wxml-->
<view class="order-type">
  	<div class="tab" bindtap="changeType" data-type="ALL">全部</div>
  	<div class="tab" bindtap="changeType" data-type="OBLIGATION" >待支付</div>
  	<div class="tab" bindtap="changeType" data-type="TOBEUSED">待使用</div>
  	<div class="tab" bindtap="changeType" data-type="USED">已使用</div>
  	<div class="tab" bindtap="changeType" data-type="CLOSED">已取消</div>
  	<div class="active-type" style="left:{{number}}"> <span class="line"></span></div>
  </view>
<view class="my-order"  wx:if="{{orderList.length}}">
  

	<!-- 有数据 -->
	<scroll-view scroll-y style="height: 1136rpx;" bindscrolltolower="lower"  scroll-into-view="{{toView}}" scroll-top="{{scrollTop}}">
	    <view id="green" class="scroll-view-item bc_green"></view>
	  <view class="content-list">

	  	<div class="{{item.orderShowStatus!='OBLIGATION'?'order-detail':'order-unpay-detail'}}" wx:for="{{orderList}}" wx:key="{{orderId}}">
	  		<span class="status unpay" wx:if="{{item.orderShowStatus == 'OBLIGATION'}}">待支付</span>
			<span class="status used" wx:if="{{item.orderShowStatus == 'USED'}}">已使用</span>
			<span class="status unused" wx:if="{{item.orderShowStatus == 'TOBEUSED'}}">待使用</span>
			<span class="status closed" wx:if="{{item.orderShowStatus == 'CLOSED'}}">已取消</span>
			<div wx:if="{{item.orderShowStatus == 'OBLIGATION'}}" class="unpay-box box" >
				<navigator class="content-box" url="/pages/orderDetail/orderDetail?id={{item.orderId}}">
					<view class="left">
			  			<image class="order-img" src="{{item.imgUrl}}" mode="aspectFill"></image>
			  		</view>
			  		<view class="right">
			  			<span class="content">{{item.capacity}}人  {{item.meetingRoomName}}</span>
			  			<span class="content">{{item.meetingTIme}}</span>
			  			<span class="content">{{item.buildName}}</span>
			  			<span class="content">￥{{item.cost}}</span>
			  		</view>
		  		</navigator>
		  		<div class="button-box">
		  			<view class="time-section">
		  				<image class="time-img" src="../images/public/clock_icon.png"></image>
		  				<span class="time-name">剩余时间：</span>
			            <view class="time-down">{{item.minute}}:</view>
			            <view class="time-down">{{item.second}}</view>
		  			</view>
	  				<view class="button" bindtap="orderPay" data-order="{{item.orderId}}">立即支付</view>
				</div>
	  		</div>

	  		




	  		<navigator wx:if="{{item.orderShowStatus != 'OBLIGATION'}}" class="box" url="/pages/orderDetail/orderDetail?id={{item.orderId}}">
		  		<view class="left">
		  			<image class="order-img"  src="{{item.imgUrl}}"  mode="aspectFill"></image>
		  		</view>
		  		<view class="right">
		  			<span class="content">{{item.capacity}}人  {{meetingRoomName}}</span>
		  			<span class="content">{{item.meetingTIme}}</span>
		  			<span class="content">{{item.buildName}}</span>
		  			<span class="content">￥{{item.cost}}</span>
		  		</view>
	  		</navigator>
	  	</div>
	  </view>	
	</scroll-view>


  <view class="last-view">
		<div class="error-message" wx:if="{{!error}}">{{errorMessage}}</div>
  </view>

</view>


<view class="my-order-none" wx:if="{{!orderList.length}}">
 <!--  <view class="order-type">
  	<div class="tab" bindtap="changeType" data-type="ALL">全部</div>
  	<div class="tab" bindtap="changeType" data-type="OBLIGATION" >待支付</div>
  	<div class="tab" bindtap="changeType" data-type="TOBEUSED">待使用</div>
  	<div class="tab" bindtap="changeType" data-type="USED">已使用</div>
  	<div class="tab" bindtap="changeType" data-type="CLOSED">已取消</div>
  	<div class="active-type" style="left:{{number}}"> <span class="line"></span></div>
  </view> -->

  <!-- 无数据 -->
  <view class="content-none" >
  		<image class="none-img" src="../images/public/none.png" background-size="cover"></image>
  		<span class="warn">还没有订单呢~</span>
  </view>

</view>
