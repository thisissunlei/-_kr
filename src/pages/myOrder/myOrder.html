<!--index.wxml-->
<view class="my-order">
  <view class="order-type">
  	<div class="tab">全部</div>
  	<div class="tab">待支付</div>
  	<div class="tab">待使用</div>
  	<div class="tab">已使用</div>
  	<div class="tab">已取消</div>
  </view>
  <view class="content-list">
  	<navigator url="/pages/meetingDetail/meetingDetail?id={{item.id}}" class="order-detail" wx:for="{{orderList}}" wx:key="{{orderId}}">
  		<view class="left">
  			<image class="order-img" src="../images/indexImg/dizhi2.png" background-size="cover"></image>
  		</view>
  		<view class="right">
  			<span class="name">{{item.capacity}}人  {{meetingRoomName}}</span>
  			<span class="name">{{item.meetingTIme}}</span>
  			<span class="name">{{item.buildName}}</span>
  			<span class="name">￥143</span>
  		</view>
  	</navigator>
  </view>

</view>
