<view class="my-meeting-list" wx:if="{{meetingList.length}}">
        <view  wx:for="{{meetingList}}"  style="display: inline-block;" class="list-box"style="width:100%" wx:key="{{item.id}}">
            <navigator url="/pages/seatDetail/seatDetail?seatId={{item.ticketUserId}}" class="box navigator-hover" >
                <image class="bgc" src="../images/my/bg.png" background-size="cover"></image>
                    <!-- <text class="status wating" wx:if="{{item.seatStatus == 'WAIT'}}">待入场</text>
                    <text class="status expired" wx:if="{{item.seatStatus == 'EXPIRED'}}">已过期</text>
                    <text class="status used" wx:if="{{item.seatStatus == 'ARRVING'}}">已入场</text> -->
                <image wx:if="{{item.seatStatus == 'TOUSE'}}" src="../images/orderimg/order-a.png"  background-size="cover" class="bgc-b"></image>
                <image wx:if="{{item.seatStatus == 'EXPIRED'}}" src=""></image>
                <image wx:if="{{item.seatStatus == 'WAIT'}}" src="../images/orderimg/order-b.png" background-size="cover" class="bgc-c"></image>
                <view class="detail" >
                    <text class="meeting-time">{{item.useTime}}</text>
                    <text class="theme-name">{{item.seatName}}</text>
                </view>
                <view class="address-box">
                    <text class="meeting-address">{{item.adress}}</text>
                    
                    <text class="address">
                        <image class="location" src="../images/indexImg/dizhi2.png" background-size="cover"></image>{{item.address}}
                    </text>
                </view>
            </navigator>
            
        </view>
    
    </view>
    <view class="my-meeting-list-none" wx:if="{{!meetingList.length}}">
        <view class="content-none" wx:if="{{!orderList.length}}">
              <image class="none-img" src="../images/public/none.png" background-size="cover"></image>
              <text class="warn">还没有会散座呢~</text>
          </view>
    </view>
