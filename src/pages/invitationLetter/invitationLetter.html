<view class="invitation-wrapper">
    <image src="../images/invitation/banner.png" class="ivt-banner"></image>
    <image src="../images/invitation/card.png" class="ivt-card"></image>
    <image src="../images/invitation/fix.png" class="ivt-fix"></image>
    <view class="ivt-body" style="height: 2400rpx;">
        <view class="ivt-user-info">
            <image class="ivt-user-avatar" src="{{userInfo.avatarUrl}}"></image>
            <view class="ivt-user-name">{{userInfo.nickName}}</view>
            <text>邀请您</text>
        </view>
    </view>
</view>
