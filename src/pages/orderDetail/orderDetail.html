<!--index.wxml-->
<view class="g-order-detail">
  <view class="m-order-info">
      <view class="u-order-code">订单号：KRM123456</view>
      <view class="u-order-info-time">2018-05-13 13:21:45</view>
  </view>
  <view class="m-order-header">
      <view class="u-order-detail">
          <view class="u-order-left">
              <image class="u-order-img" src="../images/boardroomList/guding.png"></image>
          </view>
          <view class="u-order-right">
              <text class="u-meet-title">15人 水星会议室</text>
              <text class="u-meet-address">海航实业大厦9层</text>
              <view class="u-meet-price-info">
                  <view class="u-meet-price">
                      ￥<text class="u-meet-num">48 </text>
                  </view>
                  <view class="u-meet-uint-info">
                      <text class="u-cancal-price">￥{{unitCost}} </text>
                      <text class="u-uint">/ 半小时</text>
                  </view>
              </view>
              <view class="u-btn-arrow u-head-arrow">
                  <image class="u-btn-arrow-right" src="../images/public/icon_arrow-right.png"></image>
              </view>
          </view>
      </view>
      <view class="u-order-time">
          <view class="u-user-date">
              <view class="u-time-title">使用日期</view>
              <view class="u-time-data">
                  <view class="u-date-txt"> 2018-05-21</view>
                  <view class="u-yellow-line"></view>
              </view>
              <view class="u-time-txt">今天</view>
          </view>
          <view class="u-user-hour">
              <view class="u-time-title">使用时段</view>
              <view class="u-time-data">
                  <view class="u-date-txt">{{beginTime}}-{{endTime}}</view>
                  <view class="u-yellow-line"></view>
              </view>
              <view class="u-time-txt">{{hour}}小时</view>
          </view>
          <view class="u-line"></view>
      </view>
  </view>
  <view class="u-pay-info">
        <view class="u-pay-title">
           {{payTitle}} 
        </view>
        <view class="u-meeting-price">
            <view>￥</view>
            <view>164</view>
        </view>
  </view>
  <view class="u-meeting-info">
        <view class="u-meeting-theme" bindtap="jumpSetTheme">
            <view class="u-meeting-title">
                会议主题
            </view>
            <view class="u-meet-text">{{theme}}</view>
            <view class="u-btn-arrow u-meeting-btn-arrow">
                    <image class="u-btn-arrow-right" src="../images/public/icon_arrow-right.png"></image>
            </view>
        </view>
        <view class="u-meeting-remind" bindtap="jumpSetRemind">
            <view class="u-meeting-title">
                会议提醒
            </view>
            <view class="u-meet-text">{{remind}}</view>
            <view class="u-btn-arrow u-meeting-btn-arrow">
                    <image class="u-btn-arrow-right" src="../images/public/icon_arrow-right.png"></image>
            </view>
        </view>
    </view>
    <view class="u-meeting-phone" bindtap="jumpSetPhone">
            <view class="u-meeting-title">
                联系电话
            </view>
            <view class="u-meet-text">{{phone}}</view>
            <view class="u-btn-arrow u-phone-btn-arrow">
                <image class="u-btn-arrow-right" src="../images/public/icon_arrow-right.png"></image>
            </view>
    </view>
    <view class="u-footer">
        <view class="u-footer-btn-list">
            <view wx:if="{{detailInfo.orderShowStatus==1}}" class="u-footer-color-btn">
                立即支付
            </view>
            <view wx:if="{{detailInfo.orderShowStatus==2}}" class="u-footer-color-btn">
                邀请参会人
            </view>
            <view wx:if="{{(detailInfo.orderShowStatus==2) || (detailInfo.orderShowStatus==3)}}" class="u-footer-btn">
                查看会议
            </view>
            <button class="u-my-contact-btn" open-type="contact">联系客服</button>
           
        </view>
    </view>


</view>
