    <view class="date">
        <view class="los" style="display:flex;">
            <view class="week-index" bindtap='jian'>-</view>
            <view class="week-index">{{number}}</view>
            <view class="week-index" bindtap='jia'>+</view>
        </view>
          <view class="select-data">请选择会议日期</view>
  
          <view class="week">
            <text class="week-day">日1</text>
            <text class="week-day">一</text>
            <text class="week-day">二</text>
            <text class="week-day">三</text>
            <text class="week-day">四</text>
            <text class="week-day">五</text>
            <text class="week-day">六</text>
          </view>
          <view class="now-date">{{date_now.value}}</view>
          <view  bindtap="dateBtn">
          <view wx:for="{{date_data1}}" 
                wx:key='this'
                data-value="{{i.value}}" 
                data-bool='{{i.type}}' 
                data-number='{{i.number}}'
                data-mary='{{i.mary}}'
                data-month='{{date_now.month}}' 
                data-year='{{date_now.year}}' 
                data-data='date_data1'
                data-num='{{index}}'
                wx:for-item="i" 
                data-kg='{{i.kg}}'
                
                class="{{i.type}} day {{i.kg==true?'inner':'innor'}}"
                style="line-height: 30rpx;"
                >
            {{i.value}}
            <view  data-value="{{i.value}}" 
            data-bool='{{i.type}}' 
            data-number='{{i.number}}'
            data-mary='{{i.mary}}'
            data-month='{{date_now.month}}' 
            data-year='{{date_now.year}}' 
            data-data='date_data1'
            data-num='{{index}}'
            wx:for-item="i" 
            data-kg='{{i.kg}}' wx:if='{{i.mary}}' class="mary-index">￥{{i.mary}}</view>
          </view>
          </view>

                  data-data='date_data2'

                  wx:for-item="i" 
                  data-kg='{{i.kg}}' 
                  class='{{i.type}} day'
                  style="line-height: 30rpx;"
                  >
              {{i.value}}<view wx:if='{{i.mary}}'>￥{{i.mary}}</view>
            </view>
          </view>
      
      
    </view>
