  <view class="wrapper">
    <view class="date">
          <view class="number-x">
                <image src='../images/date/zuo.png' class="number-index"></image>
                <text class="count">数量</text>
                <image src='../images/date/you.png' class="number-index"></image>
            </view>
            <view class="los" style="display:flex;  align-items: center;">
                <view class="week-index" bindtap='reduceNum'>
                    <image src="{{reduce_btn ? '../images/date/jia_a.png' : '../images/date/jian.png'}}" class="jia-img"></image>
                </view>
                <view class="week-index1">{{number}}</view>
                <view class="week-index" bindtap='addNum' style="{{zheng == false ? 'pointer-events:none;' :''}}">
                    <image src="{{add_btn  ? '../images/date/huang.png' : '../images/date/hui.png'}} "  class="jian-img {{number < Maximum?'huang':'hui'}}"></image>
                </view>
            </view>
          <view class="select-data">请选择会议日期</view>
  
          <view class="week">
            <text class="week-day">日</text>
            <text class="week-day">一</text>
            <text class="week-day">二</text>
            <text class="week-day">三</text>
            <text class="week-day">四</text>
            <text class="week-day">五</text>
            <text class="week-day">六</text>
          </view>
          <view class="now-date">{{date_now.value}}</view>
          <view  bindtap="dateBtn">
          <view wx:for="{{date_data1}}" 
                data-value="{{i.value}}" 
                data-bool='{{i.type}}' 
                data-seat='{{i.seat}}'
                data-date_times='{{i.date_times}}'
                data-data='date_data1'
                data-num='{{index}}'
                wx:for-item="i" 
                class='{{i.type}} day'>
      
            {{i.value}}
            <view  data-value="{{i.value}}" 
                data-bool='{{i.type}}' 
                data-seat='{{i.seat}}'
                data-date_times='{{i.date_times}}'
                data-data='date_data1'
                data-num='{{index}}' wx:if="{{i.seat}}">¥ {{i.price_vlue}}</view>
          </view>
          
          </view>
           
          <!-- <view  bindtap="dateBtn" class="week">
            <text class="week-day">日</text>
            <text class="week-day">一</text>
            <text class="week-day">二</text>
            <text class="week-day">三</text>
            <text class="week-day">四</text>
            <text class="week-day">五</text>
            <text class="week-day">六</text>
          </view> -->
          <view class="now-date">{{date_next.value}}</view>
          <view  bindtap="dateBtn">
            <view  wx:for="{{date_data2}}" 
                  data-value="{{i.value}}" 
                  data-bool='{{i.type}}' 
                  data-month='{{date_next.month}}'
                  data-year='{{date_next.year}}' 
                  data-data='date_data2' 
                  data-num='{{index}}'  
                  wx:for-item="i"  
                  class='{{i.type}} day'>
              {{i.value}}
              <view class="u-meet-old-num" wx:if="{{i.seat}}">¥ {{i.price_vlue}}</view>
            </view>

          </view>
      
      
    </view>
  </view>
