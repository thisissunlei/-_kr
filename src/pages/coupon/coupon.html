<template name="coupon">
    <view class="{{!!item.usable ? 'my-coupon-list' : 'my-coupon-list select'}}">
        <view class="after" bindtap="cardToFront" data-index="{{index}}">
            <view class="bg" wx:if="{{!!item.usable}}">
                <image src="../images/coupon/background1.jpg" mode="scaleToFill"></image>
            </view>
            <view class="bg select" wx:else>
                <image src="../images/coupon/background2.jpg" mode="scaleToFill"></image>
            </view>
            <view class="warp">
                <view class="detail-title">使用规则：</view>
                <view class="detail-con">
                    <text wx:if="{{item.usageType == 'ANY'}}">全场通用；</text>
                    <text wx:if="{{item.usageType == 'MEETING'}}">仅限预订会议室；</text>
                    <text wx:if="{{item.usageType == 'SEAT'}}">仅限预订散座；</text>
                    {{item.instructions}}
                </view>
            </view>
        </view>

        <view class="before">
            <view class="bg" wx:if="{{!!item.usable}}">
                <image src="../images/coupon/background3.jpg" mode="scaleToFill"></image>
            </view>
            <view class="bg select" wx:else>
                <image src="../images/coupon/background4.jpg" mode="scaleToFill"></image>
            </view>
            <image class="checked" wx:if="{{!!item.usable && !item.checked}}" src="../images/coupon/unchecked.png" mode="scaleToFill"></image>
            <image class="checked" wx:if="{{!!item.usable && !!item.checked}}" src="../images/coupon/checked.png" mode="scaleToFill"></image>
            <view class="warp" bindtap="selectTab" data-content="{{item}}" data-index="{{index}}">
                <view class="price">
                    <text class="icon">¥</text>
                    <text class="num">{{item.amount}}</text>
                </view>
                <view class="desc">{{item.conditionDesc}}</view>
                <view class="name">{{item.couponName}}</view>
                <view class="data">使用期限：{{item.bt[0]+'.'+item.bt[1]+'.'+item.bt[2]}} - {{item.et[0]+'.'+item.et[1]+'.'+item.et[2]}}</view>
            </view>
        </view>

    </view>
</template>


<template name="myCoupon">

        <view class="after" bindtap="cardToFront" data-index="{{index}}">

                <image src="../images/coupon/background1.jpg" mode="scaleToFill"></image>

            <view class="bg select" wx:else>

            </view>
            <view class="warp">
                <view class="detail-title">使用规则：</view>
                <view class="detail-con">
                    <text wx:if="{{item.usageType == 'ANY'}}">全场通用；</text>
                    <text wx:if="{{item.usageType == 'MEETING'}}">仅限预订会议室；</text>

                </view>
            </view>

            </view>

                <image src="../images/coupon/background4.jpg" mode="scaleToFill"></image>
            </view>
            <image src="../images/coupon/seal-expired.png" mode="widthFix" class="expired" wx:if="{{tab == 'OVERDATE'}}"></image>
            <image src="../images/coupon/seal-share.png" mode="widthFix" class="expired" wx:if="{{tab == 'SHARE'}}"></image>
            <image class="checked" wx:if="{{tab == 'USABLE' && !!changeShow && !item.checked}}" src="../images/coupon/unchecked.png" mode="scaleToFill"></image>
            <image class="checked" wx:if="{{tab == 'USABLE' && !!changeShow && !!item.checked}}" src="../images/coupon/checked.png" mode="scaleToFill"></image>
            <view class="warp" bindtap="selectTab" data-content="{{item}}" data-index="{{index}}">
                <view class="price">
                    <text class="icon">¥</text>
                    <text class="num">{{item.faceValue}}</text>
                </view>
                <view class="desc">{{item.conditionDesc}}</view>
                <view class="name">{{item.couponName}}</view>
                <view class="data">使用期限：{{item.bt[0]+'.'+item.bt[1]+'.'+item.bt[2]}} - {{item.et[0]+'.'+item.et[1]+'.'+item.et[2]}}</view>
            </view>
        </view>
    </view>
</template>
