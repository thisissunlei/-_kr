<!--index.wxml-->
<view class="container">
  
  <view class="idx_header">
    <!-- 头部信息 -->
    <view class="title-msg">
      <view class="title">
          <text class="E-title">krMeeting</text>
          <text class="C-title">氪空间共享会议室</text>
      </view>

      <view class="my">
        <view class="my-img"></view>
        <view class="my-name">我的</view>
      </view>
    </view> 
  
  </view>

  <view class="metting">
    <view class="metting-session">
      <scroll-view scroll-x>
        <view class="my-metting">
          <view class="metting-mark">我的会议</view>
          <view class="metting-title"> 
              <text class="metting-time">{{meetingTime}}11-29(周三)9:00-10:30</text>
              <text class="metting-name">{{theme}}产品技术部例会</text>
          </view>
          <view class="metting-address">
            <text>{{meetingRoomName}}海航实业大厦</text>
            <view>
              <view class="map-icon">
                <image src="../images/indexImg/icon_loation.png"></image>
              </view>
              <text class="metting-map">{{address}}北京市朝阳区</text>
            </view>
          </view>
                
        </view>
      </scroll-view>
    </view>

    <view class="adver">
      <view class="adver1">
        <image></image>
      </view>
      <view class="adver2">
        <view class="adver2-1">
          <image></image>
        </view>
        <view class="adver2-2">
          <image></image>
        </view>
      </view>
    </view>
  </view>
  
  
  <view class='nearby_room'>
    <view class='rm_title'>周边会议室</view>
    <view class='community'>
      <view class='community_pic'>
        <image src="{{buildImgUrl}}"></image>
      </view>
      <view class='cmty_con'>
        <view class='cmty_title'>{{buildName}}海航实业大厦</view>
        <view class='location'>
          <text class='lct_con'>{{buildAddress}}北京市朝阳区建国路108号</text>
          <text class='lct_distance'>{{distance}}200m</text>
        </view>
        <view class='room_num'>{{meetingCount}}22 个可用会议室</view>
        <view class='price'>{{promotionDescr}}限时7折优惠</view>
      </view>
    </view>
  </view>
  
</view>
