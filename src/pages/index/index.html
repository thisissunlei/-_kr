<!--index.wxml-->
<view class="container">
  
  <view class="idx_header">
    <!-- 头部信息 -->
    <view class="title-msg">
      <view class="title">
          <text class="E-title">krMeeting</text>
          <text class="C-title">氪空间共享会议室</text>
      </view>
      <!-- <button open-type="getUserInfo"></button> -->
      <view class="my">
        <text class="my-img">
          <image src="{{userInfo.avatarUrl}}"></image>
        </text>
        <button open-type="getUserInfo"></button>
        <text class="my-name">我的</text>
      </view>
    </view> 
  
  </view>
  <view style="margin-top:-291rpx;">
    <view class="metting" wx:if="{{metting}}">
      <swiper interval="{{interval}}" previous-margin="20rpx" next-margin="20rpx"> 
        <block wx:for="{{myMeeting}}">
          <swiper-item class="my-metting" data-id="{{item.id}}" bindtap="moveToMeetingDetail">
            <image src="../images/indexImg/mettingBg.png" style="width: 100%;height: 100%;position: relative;"></image>
            <view style="position: absolute;top: 0;left: 0;">
                <view class="metting-mark">待入场</view>
                <view class="metting-title"> 
                    <text class="metting-time">11-29(周三)9:00-10:30</text>
                    <text class="metting-name">产品技术部例会</text>
                </view>
                <view class="metting-address">
                  <text>海航实业大厦</text>
                  <view>
                    <image src="../images/indexImg/icon_loation.png" class="map-icon"></image>
                    <text class="metting-map">北京市朝阳区</text>
                  </view>
                </view> 
            </view>
                  
          </swiper-item>
        </block>
      </swiper>  
    </view> 
      

    <view class="adver">
      <view class="adver1">
        <image></image>
      </view>
      <view class="adver2">
        <view class="adver2-1">
          <image></image>
        </view>
        <view class="adver2-2">
          <image></image>
        </view>
      </view>
    </view>
  </view>
  
  
  <view class='nearby_room'>
    <view class='rm_title'>周边会议室</view>
    <view class="community-wrapper">
      <view class='community' wx:for="{{buildingList}}">
        <view class='community_pic'>
          <image src="{{buildImgUrl}}"></image>
        </view>
        <view class='cmty_con'>
          <view class='cmty_title'>{{buildName}}海航实业大厦</view>
          <view class='location'>
            <text class='lct_con'>{{buildAddress}}北京市朝阳区建国路108号</text>
            <text class='lct_distance'>{{distance}}200m</text>
          </view>
          <view class='room_num'>{{meetingCount}}22 个可用会议室</view>
          <view class='price'>{{promotionDescr}}限时7折优惠</view>
        </view>
      </view>
    </view>
    
  </view>

  <view class="more">
    <image src="../images/indexImg/more.jpg"></image>
  </view>
  
</view>
